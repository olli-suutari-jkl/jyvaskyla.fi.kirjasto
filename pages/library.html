
<!DOCTYPE html>

<html lang="fi">
<head>
  <title></title> <!-- Validators trigger error if no title is set !-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Prevent Edge from formatting schedule times as phone numbers. -->
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Kirjaston tiedot | Library details">
  <!-- Font Awesome, Note: the free cdn/kits version would only support 10k page loads per month. -->
  <link href="../style/font/fontawesome-free-5.9.0/css/fontawesome.min.css" rel="stylesheet">
  <link href="../style/font/fontawesome-free-5.9.0/css/solid.min.css" rel="stylesheet">
  <link href="../style/font/fontawesome-free-5.9.0/css/brands.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/schedule.css">
  <link rel="stylesheet" href="../style/lib/select2.css"/>
  <link rel="stylesheet" href="../style/lib/leaflet.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>
  <script src="../js/lib/jquery.translate.js"></script>
  <script src="../js/translations.js"></script>
  <script src="../js/lib/less.min.js" ></script>
  <script src="../js/getParameters.js"></script>
  <script src="../js/generateStyles.js"></script>
  <script src="../js/checkUrlForLibrary.js"></script>
  <script src="../js/lib/moment.min.js"></script>
  <script src="../js/lib/moment-fi.js"></script>
  <script src="../js/responsiveslides.js"></script>
  <script src="../js/lib/select2.min.js"></script>
  <script src="../js/lib/select2Fi.js"></script>
  <script src="../js/lib/select2SearchPlaceholder.js"></script>
  <script src="../js/lib/leaflet.min.js"></script>
  <script src="../js/lib/leafletTileFallback.min.js"></script>
  <script src="../js/commonFunctions.js"></script>
  <script src="../js/events.js"></script>
  <script src="../js/consortium.js"></script>
  <script src="../js/libDetails.js"></script>
  <script src="../js/libMain.js"></script>
  <script src="../js/scheduleCommon.js"></script>
  <script src="../js/schedule.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="slider-modal-bg"></div>
<div id="mainContainer" class="container">
  <!-- Library selector is used only when city/consertium parameters are provided. -->
  <div id="librarySelectorContainer" style="display: none">
    <h1 id="librarySelectorTitle"><label id="librarySelectorLabel" for="librarySelector"></label></h1>
    <div class="select-container">
      <select id="librarySelector" class="library-select"></select>
    </div>
  </div>
  <main id="pageContainer" class="container main content">
    <header>
      <nav class="nav nav-pills nav-library-page">
        <a id="navInfo" class="nav-item nav-link active" style="display: none" href="javascript:void(0);"></a>
        <a id="navContacts" class="nav-item nav-link" style="display: none" href="javascript:void(0);"></a>
      </nav>
    </header>
    <div id="introductionTab" class="row">
      <div id="leftBar" class="col-sm-12 col-md-7 col-lg-7 col-xl-8">
        <div id="blockquote"></div>
        <div class="row">
          <div class="news-description" id="introduction">
            <div class="details-content" id="introContent"></div>
          </div>
          <section class="events-section" style="display: none">
            <h3 class="event-section-title col-12"><i class="fa fa-calendar" style="margin-right: 5px"></i></h3>
            <div class="events-container">
              <div id="rss-events"></div>
            </div>
          </section>
        </div>
        <section id="libraryServices">
          <!-- Rooms & collections -->
          <div class="group" id="roomsAndCollections" style="display: none">
            <h3 id="roomsAndCollectionsTitle">
              <span class="badge" id="roomsAndCollectionsBadge"></span>
            </h3>
            <ul class="cols" id="roomsAndCollectionsItems"></ul>
          </div>
          <!-- Hardware &  Services-->
          <div class="group" id="hardwareAndServices" style="display: none">
            <h3 id="hardwareAndServicesTitle">
              <span class="badge" id="hardwareAndServicesBadge"></span>
            </h3>
            <ul class="cols" id="hardwareAndServicesItems"></ul>
          </div>
          <!-- Accessibility -->
          <div class="group" id="accessibility" style="display: none">
            <h3 id="accessibilityTitle">
              <span class="badge" id="accessibilityBadge"></span>
            </h3>
            <div class="accessibility-details">
              <div style="margin: 10px 0 10px 0" class="accessibility-images"></div>
              <div style="margin: 10px 0 10px 0" id="accessibilityDetails"></div>
            </div>
          </div>
        </section><!-- Palvelut -->
        <section id="sliderBox" class="small-slider">
          <h3 class="sr-only" id="srPictures"></h3>
          <ul class="rslides"></ul>
        </section>
      </div><!-- col-lg-8 -->
      <div class="col-sm-12 col-md-5 col-lg-5 col-xl-4 order-2 sidebar" id="introductionSidebar">
        <!-- Scheludes -->
        <section id="schedules" class="library-schedules normal-schedules">
          <h3 id="scheduleTitle" class="underlined-title" style="display: none"></h3>
          <table class="table table-sm">
            <thead class="thead-light">
            <tr>
              <td colspan="3">
                <button type="button" id="lastWeek" data-placement="bottom"
                        class="btn btn-sm btn-light btn-back btn-arrow" aria-hidden="true" onclick="getWeekSchelude(-1)">
                  ❮
                </button>
                <span id="weekNumber"></span>
                <button type="button" id="nextWeek" data-placement="bottom"
                        class="btn btn-sm btn-light btn-next btn-arrow" aria-hidden="true" onclick="getWeekSchelude(1)">
                  ❯
                </button>
              </td>
            </tr>
            </thead>
            <tbody id="scheduleInfos" class="schedule-infos" style="display: none">
            <tr id="scheduleInfoRow" style="display: none">
              <td colspan="3">
                <span id="scheduleInfo" class="">
                  <i class="fas fa-info-circle" > </i>
                </span>
              </td>
            </tr>
            <tr id="specialInfoRow" style="display: none">
              <td colspan="3">
                <span id="specialInfo" class="info-span info-text">
                  <i class="fas fa-info-circle" > </i>
                </span>
              </td>
            </tr>
            </tbody>
            <tbody id="weekSchelude" class="schedules-weekly">
            </tbody>
          </table>
        </section>

        <!-- Events -->
        <section id="events" class="lib-events">
          <h3 id="eventsTitle" class="underlined-title" style="display: none"></h3>
          <div class="keski-events-archive" id="keskiEvents">
            <ul id="keskiEventsUl"></ul>
          </div>
        </section>

        <section class="trivia-section" style="display: none">
          <h3 id="triviaTitle" class="title-underlined-centered"></h3>
          <table id="triviaTable" class="table">
            <tbody id="triviaBody">
            </tbody>
          </table>
        </section>
        <section class="facebook-section" style="display: none">
          <h3 class="title-underlined-centered">Facebook</h3>
        </section>
      </div>
    </div>
    <!-- Contact details -->
    <div id="contactsTab" style="display: none">
        <section id="locationDetails" class="contact-details col-md-12">
          <div id="locationRow" class="row">
            <div id="contactsFirstCol" class="col-md-7">
              <h2 id="locationTitle"><i class="fas fa-map" aria-hidden="true"></i> </h2>
              <div id="addressDetails">
                <h3 class="sr-only" id="srAddress"></h3>
                <div id="streetAddress"></div>
                <div id="postalAddress"></div>
              </div>
              <div id="transitDetails" class="transit-details" style="display: none;">
                <h4 id="transitDetailsTitle"></h4>
                <div id="transitBody"></div>
              </div><!-- Transit -->
            </div>
            <!-- Map -->
            <div id="contactsMapCol" class="col-md-5">
              <div id="mapContainer" class="map-borders">
                <i id="expandMap" onclick="toggleFullScreen('#mapContainer')" class="fas fa-expand top-right" title="Toggle full-screen"></i>
              </div>
            </div>
          </div>
        </section>
        <!-- Contacts -->
        <section id="staffTableContainer">
            <table id="contactsTable" class="table table-striped table-sm">
              <thead class="thead-default">
              <tr>
                <th id="contactsTitle"><i class="fas fa-address-card" aria-hidden="true"></i></th>
                <th>
                  <div class="some-links"></div> <!-- Doing this without a separate div would break the UI !-->
                </th>
              </tr>
              </thead>
              <tbody id="contactsTbody">
              </tbody>
            </table>
        </section>
    </div> <!-- Contact details -->
  </main>
</div> <!-- Main container -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div id="modal" class="modal-dialog modal-lg" role="document">
    <div  id="modalContentContainer" class="modal-content">
      <div class="modal-header">
        <h1 id="modalTitle" class="modal-title underlined-title"></h1>
        <button id="closeModalCorner" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modalContent"></div>
          <div id="eventMapRow" class="">
            <div id="eventMapContainer" class=""></div>
          </div>
          <div id="eventImageContainer"></div>
      </div>
      <div class="modal-footer">
        <button id="closeModal" type="button" class="btn btn-primary" data-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div><!-- Modal -->
</body>
<noscript><h2 class="no-js-notification">Toimiakseen oikein, sivusto tarvitsee JavaScriptiä. Selaimesi ei tue Javascriptiä tai se on estetty.
  <br>In order to function properly, this page requires Javascript. Your browser does not support it or it has been blocked.
</h2></noscript>
</html>
